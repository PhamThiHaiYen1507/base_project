name: OWASP Dependency-Check for Flutter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Install OWASP Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v7.0.4/dependency-check-7.0.4-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check
          export PATH=$PATH:$(pwd)/dependency-check/bin

      - name: Run OWASP Dependency-Check
        run: |
          dependency-check/bin/dependency-check.sh --project "base_project" --scan . --format "ALL" --out dependency-check-report

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
